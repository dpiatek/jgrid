<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="jgrid.css">
</head>
<body>

	<div id="jgrid-setup">
		<form method="get" accept-charset="utf-8" id="jgrid-form">

			<label for="wrapper">Wrapper</label>
			<input type="number" name="wrapper" placeholder="960" required pattern="^[0-9]+$" title="Only integer values">
			<span>px</span>

			<label for="columns">Columns</label>
			<input type="number" name="columns" placeholder="12" required pattern="^[0-9]+$" title="Only integer values">

			<label for="gutter">Gutter</label>
			<input type="number" name="gutter" placeholder="5"  required pattern="^[0-9]+$" title="Only integer values">
			<span>px</span>

			<label for="marLeft">Margin left</label>
			<input type="number" name="marLeft" required pattern="^[0-9]+$" title="Only integer values">
			
			<label for="marRight">Margin right</label>
			<input type="number" name="marRight" required pattern="^[0-9]+$" title="Only integer values">
			
			<input type="submit" value="Go">

			<button id="show-hide">Hide</button>

		</form>
	</div>

	<div id="jgrid-overlay">
		<div id="jgrid-wrapper">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<h1 id="test">Look ma, no grids!</h1>

</body>
</html>
